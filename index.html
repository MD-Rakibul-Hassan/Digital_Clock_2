<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="clock">
        <p class="time">
            <span id="hour"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
            <span id="am"></span>
        </p>
        <p class="dates">
            <span id="weeak"></span> 
            <span id="month"></span> 
            <span id="days"></span>
            <span id="year"></span> 
        </p>
       
    </div>
   </div>
    <script src="clock_2.js"></script>
</body>
</html>
